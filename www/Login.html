<!DOCTYPE html>
<html>
<head>
<script src="js/login.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    background-image: url("loginbk.jpg");
    width: 50%;
    background-repeat: no-repeat;
    font-family: 'Roboto Slab', sans-serif;
   opacity: .95;
}

form {
    width: 300px;
    min-height: 30px;
    height: auto;
    border-radius: 5px;
    margin: auto; ;
    padding: 2%;
    background-color: #06BFFF;
}

form .con {
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: space-around;
    justify-content: space-around;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
      margin: 0;
}

header {
    margin: 2% auto 10% auto;
    text-align: center;
}

header h2 {
    font-size: 250%;
    font-family: sans-serif;
    color: white;
}

p {
font-size: 100%;
    font-family: sans-serif;
    color: white;
    }
    
.input-item {
    background: white;
    color: white;
    border-radius: 5px;
    width: 280px;
    height: 50px;
}

input[class="form-input"]{
    width: 280px;
    height: 50px;
    margin-top: 2%;
    padding: 15px;
    font-size: 16px;
    font-family:'Roboto Slab', sans-serif;
    color: black;
    outline: none;
    border: none;
    border-radius: 50px;
    transition: 0.2s linear; 
}

input[id="txt-input"] {
width: 280px;
    height: 50px;
    }

input:focus {
    transform: translateX(-2px);
    border-radius: 5px;
}

button {
    display: inline-block;
    color: black;
    font-size: 14px;
    font-family: 'Roboto Slab', sans-serif;
    width: 100px;
    height: 50px;
    padding: 0 20px;
    background: #21C9FF;
    border-radius: 50px;
    outline: none;
    border: 3px solid white;
    cursor: pointer;
    text-align: center;
    transition: all 0.2s linear;
    margin: 7% auto;
    letter-spacing: 0.05em;
}

.submits {
    display: inline-block;
    color: black;
    font-size: 14px;
    width: 100px;
    height: 50px;
    padding: 0 20px;
    border-radius: 50px;
  }

.sign-up {background: #21C9FF;}

button:hover {
    transform: translatey(3px);
    box-shadow: none;
}

button:hover {
    animation: ani9 0.4s ease-in-out infinite alternate;
}
@keyframes ani9 {
    0% {
        transform: translateY(3px);
    }
    100% {
        transform: translateY(5px);
    }
}

@media all and (max-width: 768px) {
  .container {
    width: 95%;
  }
@media all and (min-width: 768px) {
  .container {
    width: 750px;
  }
}

@media all and (min-width: 992px) {
  .container {
    width: 970px;
  }
}

@media all and (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
</style>
</head>

<body>
<button class="log-in" onclick="javascript:window.location='index.html';">Back</button>

<div class="overlay">
<form id="form_id" method="post" action="Restaurant.html"name="myform">
   <div class="con">
   <header class="head-form">
      <h2>Welcome Back!</h2>
      <p>Login using your username and password.</p>
   </header>
   
   <br>
   <div class="field-set">
         <span class="input-item"><i class="fa fa-user-circle"></i></span>
         <input class="form-input" id="username" type="text" placeholder="Username" required>
      
      <span class="input-item"><i class="fa fa-key"></i></span>
      <input class="form-input" type="password" placeholder="Password" id="password"  name="password" required>

      
      <center><button class="log-in" id="submit" onclick="validate()">Login</button><br>
      
   </div>
 </div>
</div>
</form>

<script>

var attempt = 3; 
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "@user" && password == "user101"){
alert ("Login successfully.");
window.location = "Homepage1.html";

}
else{
attempt --;
alert("You have "+attempt+" attempt left;");
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>

</body>
</html>
